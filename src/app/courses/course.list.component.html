<h2>Course List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
    </tr>
  </thead>

  <tbody>
    <!--Variavel de template que permite eu interar sobre os cursos-->
    <tr *ngFor = "let course of courses">
      <td><img [src]="course.imageUrl" width="40" height="40"></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>{{ course.rating }}</td>
    </tr>
  </tbody>
</table>
